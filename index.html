<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Precision Pork</title>
	
    <!-- CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Datatable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.1/b-3.0.0/r-3.0.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.1/b-3.0.0/r-3.0.0/datatables.min.js" defer></script>
    <!-- SWAL -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <!-- Style -->
	<link rel="stylesheet" href="styles/myStyle.css">

	<link rel="shortcut icon" href="images/brand.png" />
</head>

<style>
    body {
        background: linear-gradient(to left, #e79a92, #ffc6bf);
    }
</style>

<script>
    $(document).ready(function() {
        $("#togglePassword").click(function() {
            const passwordInput = $("#password");
            const type = passwordInput.attr("type");
            const icon = $(this).find("i");

            if (type === "password") {
                passwordInput.attr("type", "text");
                icon.removeClass("fa-eye").addClass("fa-eye-slash");
                
            } else {
                passwordInput.attr("type", "password");
                icon.removeClass("fa-eye-slash").addClass("fa-eye");
            }
        });

        $('#thisForm').on('submit', function(e) {
            e.preventDefault();

            const email = $("#email").val();
            const password = $("#password").val();

            if (email === "admin" && password === "12345") {
                window.location.href = "dashboard.html";
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid credentials',
                    text: 'Please check your email and password and try again.',
                });
            }
        });
    });
</script>

<body>
	<div class="container">
        <div class="row mt-5">
            <div class="col-lg-10 col-xl-9 mx-auto d-flex justify-content-center">
                <img src="images/pp_logo.png" alt="Precision Pork" class="image">
            </div>
            <div class="col-lg-10 col-xl-9 mx-auto" style="margin-top: -30px;">
                <div class="card flex-row my-5 border-0 shadow overflow-hidden">
                    <div class="card-body p-4 p-sm-5">
                        <div class="card-title text-center mb-4">
                            <h5 class="fw-bold fs-3">Log In</h5>
                            <p class="fw-light fs-6">Sign in to continue to Precision Pork.</p>
                        </div>
                        <form id="thisForm" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="email" placeholder="" autofocus autocomplete="off" name="email">
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="" autocomplete="off" name="password">
                                <label for="password">Password</label>
                                <div class="d-flex justify-content-end">
                                    <button class="btn" type="button" id="togglePassword">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit" value="Sign In">Log In</button>
                            </div>
                            <p class="d-block text-center mt-2 small">Don't have an account ? <a href="register.html">Create Account</a></p>
                        </form>
                    </div>
                    <div class="card-img d-none d-md-flex" style="background: scroll center / cover url(images/cutie.jpg)"></div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
